<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask-wtf form</title>
</head>
<body>
    <form method="POST">
        {{ form.hidden_tag() }} {{ form.name.label }}<br />
        {{ form.name(size=50) }}<br/>
        {% if form.name.errors %}
        <p style="color:red;">{{ form.name.errors[0] }}</p>
        {% endif %} {{ form.submit() }}
    </form>
</body>
</html>
