<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask</title>
</head>
<body>
    <h2>Form</h2>
    <form  method="post">
        <label> Enter your Name:</label>
        <input type="text" name="name"/>
        <button type="submit" >Submit</button>
    </form>
    {%if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
