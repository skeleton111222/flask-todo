<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Add new task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in todos %}
        <li>{{ task }} 
            <a href="/delete/{{ loop.index0 }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
