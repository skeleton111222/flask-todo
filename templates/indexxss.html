<!DOCTYPE html>
<html>
<head>
    <title>Comment Section</title>
</head>
<body>
    <h1>Leave a Comment</h1>
    <form method="POST">
        <input type="text" name="comment" placeholder="Write your comment">
        <button type="submit">Submit</button>
    </form>

    <h2>Comments:</h2>
    <p>
        {% for comment in comments %}
            {{ comment|safe }} <!-- Using 'safe' filter -->
        {% endfor %}
    </p>
</body>
</html>
